<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, th, td{
            border: 1px solid;
        }
    </style>
</head>
<body>

    <table>

        <caption>Registro Personas</caption>

        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Sexo</th>
        </tr>

        <tr>

            <td>Jordan</td>
            <td>23</td>
            <td>Masculino</td>

        </tr>

        <tr>

            <td>Alex</td>
            <td>23</td>
            <td>Masculino</td>

        </tr>

    </table>
    
</body>
</html>
